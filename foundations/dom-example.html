<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
  .highlight {
    color: white;
    background-color: black;
    padding: 10px;
    width: 250px;
    text-align: center;
  }
</style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
  <script>
    const link = document.querySelector('a');
    link.textContent = "Modzilla Developer Network";
    link.href = "https://developer.modzilla.org";

    const sect = document.querySelector('section');
    const para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';
    sect.appendChild(para);
    para.classList.add('highlight'); //adds highlight class to new paragraph

    const para2 = document.createTextNode(' - The premier source for web development knowledge.'); //text node to add text
    const linkPara = document.querySelector('p');
    linkPara.appendChild(para2);

    sect.appendChild(para2); //moves text node to end of section
    linkPara.remove(); //removes paragraph with link


  </script>
  </body>
</html>
